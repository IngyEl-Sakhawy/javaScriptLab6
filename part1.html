<script>
 class Shape {
  constructor(name, sides, length) {
    this.name = name;
    this.sides = sides;
    this.lenght = length;
  }

  calPer() {
    const perimeter = this.sides * this.lenght;
    console.log(`The perimeter of the`+this.name+`is:` + perimeter);
  }
}


const square = new Shape('square', 4, 5);
square.calPer(); 


const triangle = new Shape('triangle', 3, 3);
triangle.calPer();
